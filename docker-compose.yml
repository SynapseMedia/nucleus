version: '3'
services:
  watchit_ipfs:
    image: ipfs/go-ipfs:v0.8.0
    restart: unless-stopped
    entrypoint: ["/scripts/init.sh"]
    networks:
      - watchit
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/ipfsdata
    volumes:
      - "${IPFS_DATA}:/ipfsdata"
      - ./peering/:/peering
      - ./scripts:/scripts
    ports:
      - "0.0.0.0:8080:8080/tcp"
      - "0.0.0.0:4001:4001/tcp"
      - "0.0.0.0:4001:4001/udp"
      - "127.0.0.1:5001:5001"

  watchit_cli:
    build: .
    image: gmena/cli:v0.1.1
    container_name: watchit_cli
    networks:
      - watchit
    links:
      - "watchit_mongodb:mongodb"
      - "watchit_ipfs:ipfs"
    volumes:
      - .:/data/watchit
      - /data/watchit/node_modules
      - "${RUNTIME_DIRECTORY}:/multimedia"
    env_file:
      - .env
    depends_on:
      - watchit_mongodb
      - watchit_ipfs
      - watchit_orbitdb_api

  watchit_mongodb:
    image: mongo
    container_name: watchit_mongo
    restart: unless-stopped
    networks:
      - watchit
    ports:
      - "27017:27017"

  watchit_orbitdb_api:
    image: phillmac/orbit-db-http-api-dev:debug
    restart: unless-stopped
    command: [ "node", "--trace-warnings", "src/cli.js", "api", "--debug" ]
    networks:
      - watchit
    environment:
      IPFS_HOST: 'watchit_ipfs'
      ORBITDB_DIR: '/orbitdb'
      FORCE_HTTP1: 'true'
      ANNOUNCE_DBS: 'true'
      LOG: 'DEBUG'
    depends_on:
      - watchit_ipfs
    ports:
      - 127.0.0.1:3001:3000/tcp
    volumes:
      - ./orbitdb:/orbitdb

  watchit_db_monitor:
    image: peelvalley/ipfs-cli
    restart: unless-stopped
    entrypoint: [ "bash" ]
    command: [ "-c", "source /scripts/orbitdb_functions.sh && monitor_ipns_dbs" ]
    networks:
      - watchit
    environment:
      IPFS_RESOLVE_TIMEOUT: "15m"
      IPFS_CAT_TIMEOUT: "5m"
      IPFS_HTTP_GATEWAY: "http://watchit_ipfs:8080"
      ORBIT_DB_HOST: "http://watchit_orbitdb_api:3000"
      ORBIT_DB_ENTRIES_TIMEOUT: 30000
      IPFS_API_HOST: "watchit_ipfs"
      IPNS_DB_NAME: "wt.movies.db"
      DB_MONITOR_WAIT: "15m"
      DB_MONITOR_IPNS: "${MONITOR_CID}"
      OPEN_FETCH_DB_CONTENTS: "TRUE"
    depends_on:
      - watchit_orbitdb_api

  watchit_certbot:
    image: peelvalley/certbot
    restart: unless-stopped
    networks:
      - proxy
    environment:
      NOTIFY_EMAIL: 'dev@zorrillos.com'
    volumes:
      - cert-data:/etc/letsencrypt
      - ./config/certbot/domains:/opt/certbot/domains/

  watchit_reverse_proxy:
    image: nginx:latest
    command: ['nginx-debug', '-g', 'daemon off;']
    restart: unless-stopped
    networks:
      - watchit
      - proxy
    links:
      - "watchit_certbot:certbot"
      - "watchit_ipfs:ipfs"
    ports:
      - "0.0.0.0.0:80:80"
      - "0.0.0.0.0:443:443"
      - "0.0.0.0.0:4002:4002"
    volumes:
      - ./config/reverse-proxy/conf.d.available:/etc/nginx/conf.d.available
      - ./config/reverse-proxy/conf.d.enabled:/etc/nginx/conf.d.enabled
      - proxy-conf:/etc/nginx/conf.d
      - cert-data:/etc/letsencrypt
      - proxy-cache:/cache/nginx

networks:
  watchit:
  proxy:
volumes:
  cert-data:
  proxy-cache:
  proxy-conf:
    driver_opts:
      type: tmpfs
      device: tmpfs